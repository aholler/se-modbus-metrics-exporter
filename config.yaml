# The IP/host and port of the modbus-tcp of the inverter
# This is where the modbus-registers are fetched from.
ipPortInverter: localhost:1502

# The IP/host and port where the modbus-server should listen on
# Use 0.0.0.0 as IP for all (local) IPs.
ipPortModbus: 127.0.0.1:5502

# The IP/host and port where the http-server should listen on
# Use 0.0.0.0 as IP for all (local) IPs.
ipPortHttp: 0.0.0.0:5503

# The interval in seconds for updating the modbus-registers
updateIntervalSeconds: 10

# the modbus slave id to fetch the date from
slaveIdModbus: 1

# The registers to mirror with the modbus-server
# If update is false, the block in question will only be fetched once
# and never updated again.
# The values below are the minimal set of registers an openWB wallbox
# requests from a SolarEdge PV.
registerBlocks:
  # inverter
  - startAddress: 40072
    size: 30
    update: true
  # meter 1 option
  # included in the static values below
  #- startAddress: 40155
  #  size: 8
  #  update: false
  # meter 1
  - startAddress: 40191
    size: 52
    update: true
  # battery
  - startAddress: 62836
    size: 18
    update: true
  # The following values are not used by open WB.
  # But they are static, not updated and might be used by other stuff.
  # inverter common block
  - startAddress: 40000
    size: 72
    update: false
  # meter 1 common block
  - startAddress: 40121
    size: 69
    update: false
  # battery 1 information block
  - startAddress: 62720 # 0xf500
    size: 65
    update: false
